name: Deploy to Azure Static Web App via OIDC + CLI
 
on:
  push:
    branches:
      - main
 
permissions:
  id-token: write
  contents: read
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTIONID }}
 
      - name: Install Azure CLI extension for Static Web Apps
        run: |
          az extension add --name staticwebapp
 
      - name: Deploy static HTML site to Azure Static Web App
        run: |
          Get-AzStaticWebApp -ResourceGroupName 'FORDTEST1_group' -Name 'Testing' | Update-AzStaticWebApp
